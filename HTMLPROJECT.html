<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="HTMLPROJECT.css">
</head>
<body>
     <body>
   <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form action="" id="survey-form">
  
    <!-- NAME -->
  
      <div>
        <label for="name" id="name-label"> Name</label>

        <input type="text" id="name" required placeholder="Enter your name" />
      </div> 
  
    <!-- EMAIL -->
    <div>
        <label for="email" id="email-label"> Email</label>

        <input
          type="email"
          id="email"
          required
          placeholder="Enter your email"
        />
      </div> 
    <!-- AGE -->
    <div>
        <label for="Age" id="number-label"> Age <span>(optional)</span></label>

        <input type="number" id="number" placeholder="Age" min="10" max="99" />
      </div> 
    <!-- ROLE -->
    <label for="role-label" id="role">
        Which option best describes your current role?
      </label>
      <select name="role-label" id="dropdown">
        <option value="" disabled selected>Select current role</option>
        <option value="Student">Student</option>
        <option value="Full time job">Full time job</option>
        <option value="Full time learner">Full time learner</option>
        <option value="Prefer not to say">Prefer not to say</option>
        <option value="Other">Other</option>
      </select> 

    <!-- RECOMMEND -->

    <p class="recommend-1">Would you recommend FreeCodeCamp to a friend?</p>
      <br />
      <input
        type="radio"
        name="radio-button"
        id="recommend"
        value="Definitely"
        checked
      />
      <label for="Definitely"> Definitely</label>
      <br />
      <input type="radio" name="radio-button" id="recommend" value="Maybe" />
      <label for="Maybe"> Maybe</label>
      <br />

      <input type="radio" name="radio-button" id="recommend" value="Not sure" />
      <label for="Not sure"> Not sure</label>
      <br />
      <input type="radio" name="radio-button" id="recommend" value="No" />
      <label for="No"> No</label>
      <br />

    <!-- FEATURE -->
    <div>
        <label for="Feature">
          What is your favorite feature of FreeCodeCamp?
        </label>
        <select name="Feature" id="dropdown">
          <option value="" disabled selected>Select an option</option>
          <option value="Challenges">Challenges</option>
          <option value="Projects">Projects</option>
          <option value="Community">Community</option>
          <option value="Open Source">Open Source</option>
        </select>
      </div> 
    <!-- WHAT TO IMPROVE -->
   <div>
        <p>
          What would you like to see improved?<span style="font-size: 13px"
            >(Check all that apply)</span
          >
        </p>
        <br />
        <input
          type="checkbox"
          name="Front-end Projects"
          id="improve"
          value="Front-end Projects"
        />
        <label for="Front-end Projects" id=" improve-labels"
          >Front-end Projects</label
        >
        <br />
        <input
          type="checkbox"
          name="Back-end Projects"
          id="improve"
          value="Back-end Projects"
        />
        <label for="Back-end Projects" id=" improve-labels"
          >Back-end Projects</label
        >
        <br />
        <input
          type="checkbox"
          name="Data Visualization"
          id="improve"
          value="Data Visualization"
        />
        <label for="Data Visualization" id=" improve-labels"
          >Data Visualization</label
        >
        <br />
        <input
          type="checkbox"
          name="Challenges"
          id="improve"
          value="Challenges"
        />
        <label for="Challenges" id=" improve-labels">Challenges</label>
        <br />
        <input
          type="checkbox"
          name="Open Source Community"
          id="improve"
          value="Open Source Community"
        />
        <label for="Open Source Community" id=" improve-labels"
          >Open Source Community</label
        >
        <br />
        <input
          type="checkbox"
          name="Gitter help rooms"
          id="improve"
          value="Gitter help rooms"
        />
        <label for="Gitter help rooms" id=" improve-labels"
          >Gitter help rooms</label
        >
        <br />
        <input type="checkbox" name="Videos" id="improve" value="Videos" />
        <label for="Videos" id=" improve-labels">Videos</label>
        <br />
        <input
          type="checkbox"
          name="City Meetups"
          id="improve"
          value="City Meetups"
        />
        <label for="City Meetups" id=" improve-labels">City Meetups</label>
        <br />
        <input type="checkbox" name="Wiki" id="improve" value="Wiki" />
        <label for="Wiki" id=" improve-labels">Wiki</label>
        <br />
        <input type="checkbox" name="Forum" id="improve" value="Forum" />
        <label for="Forum" id=" improve-labels">Forum</label>
        <br />
        <input
          type="checkbox"
          name="Additional Courses"
          id="improve"
          value="Additional Courses"
        />
        <label for="Additional Courses" id=" improve-labels"
          >Additional Courses</label
        >
        <br />
      </div>
    <!-- SUGGESTION -->
    <div>
        <p id="suggestions-label">Any comments or suggestions?</p>

        <textarea
          name="suggestions"
          id="suggestions"
          cols=""
          rows="3"
          placeholder="Enter your comment here..."
          maxlength="20"
          wrap="hard"
        ></textarea>
        <br />
      </div>
    <!-- SUBMIT BUTTON -->
    <div>
        <button type="submit" id="submit">Submit</button>
      </div>
    </form>
</body>
</html>
